<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média/ HTML e Java (JSP)</title>
</head>
<body>
    <div>
    <h2>Calculadora de Média</h2>
    <fieldset>
        <legend> Insira os valores nos campos abaixo para calcular a média</legend>
    <form action="calculadora.jsp" method="post">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" required placeholder="EX: 5,0"><br><br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" required placeholder="EX: 8,0"><br><br>
        <input type="submit" value="Calcular Média">
    </form>
    </fieldset>
    <div>
</body>
</html>
